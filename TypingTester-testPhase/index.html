<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>TypingTester</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>
            TypingTester
        </h1>
        <div id="theme-selector">
            <label for="theme">Choose Theme: </label>
            <select id="theme">
                <option value="default">Default</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="red">Red</option>
                <option value="brown">Brown</option>
            </select>
        </div>
        <div id="header">
            <div id="info"></div>
            <div id="buttons">
                <button id="newGameBtn">New game</button>
            </div>
        </div>
        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">Click here to focus</div>
        </div>
    </main>

    <footer>
        <div class="leftright">
            <div class="left">
              
              <a
                href="https://github.com/monkeytypegame/monkeytype"
                class="textButton"
                target="_blank"
              >
                <i class="fas fa-fw fa-code"></i>
                <div class="text">GitHub</div>
              </a>
              <a
                href="https://www.discord.gg/monkeytype"
                class="textButton"
                target="_blank"
              >
                <i class="fab fa-fw fa-discord"></i>
                <div class="text">Discord</div>
              </a>
              <a
                href="https://twitter.com/monkeytypegame"
                class="textButton"
                target="_blank"
                rel="noreferrer noopener"
              >
                <i class="fab fa-fw fa-twitter"></i>
                <div class="text">Twitter</div>
              </a>
              <a href="#" class="textButton" target="_blank">
                <i class="fas fa-fw fa-file-contract"></i>
                <div class="text">Terms</div>
              </a>
              <a href="#" class="textButton" target="_blank">
                <i class="fas fa-fw fa-shield-alt"></i>
                <div class="text">Security</div>
              </a>
              <a href="#" class="textButton" target="_blank">
                <i class="fas fa-fw fa-lock"></i>
                <div class="text">Privacy</div>
              </a>
            </div>
            <div class="right">
              <button
                class="textButton"
                id="light-mode-toggle"
                data-balloon-pos="left"
              >
                <i class="fas fa-fw fa-palette"></i>
                <div class="text" id="theme-text">serika dark</div>
              </button>
              <button class="textButton">
                <i class="fas fa-fw fa-code-branch"></i>
                <div class="text">v24.9.0</div>
              </button>
            </div>
          </div>
    </footer>
    <script src="typing.js"></script>
</body>

</html>
